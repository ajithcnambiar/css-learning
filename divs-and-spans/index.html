<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compactible" content="ie=edge">
        <title>CSS Example</title>
        <style>
            span{
                text-decoration: underline
            }
            span.incredient{
                background: yellow
            }
        </style>
    </head>
    <body>
        <ol>
            <li>Add <span class="incredient">water</span> to chaya patram.</li>
            <li>Start boiling.</li>
            <li>When it starts boiling, add <span class="incredient">tea dust</span>.</li>
            <li>When <span>water</span> and <span>tea dust</span> are well settled, add <span class="incredient">milk</span>.</li>
            <li>Lower the gas burner to sim mode.</li>
            <li>After 2-3 minutes chaya is ready for you.</li>
        </ol>
    </body>
</html>
